<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <title> Franchise Form </title>
    <body>
        <header class="header">
            <a href="" class="logo"><img src="my_logo.jpeg" alt="Logo"/></a>
            <nav class="navbar">
                <a href="homePage.html">home</a>
                <a href="/Menu/menu.html">menu</a>
                <a href="/About Us/aboutus.html">about us</a>
                <a href="/Contact Us/contact.html">contact us</a>
              
                
            </nav>
            <div class="icons"></div>
           
        </header>
    <div class="container">
        <h1> Franchise Form </h1>
        <form action="#" method="post">
            <div class="form">
                <label for="name">Full Name </label>
                <input type="text" id="name" name="name" required>

            </div>
            <div class="form">
                <label for="age">Age </label>
                <input type="number" id="age" name="age" required>

            </div>

            
            


            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form">
                <label for="location">Preferred Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form">
                <label for="experience">Do you have any prior business experience?</label>
                <textarea id="experience" name="experience" rows="1" required></textarea>
            </div>
            <div class="form">
                <button type="submit">Submit Application</button>
            </div>

        </form>




    </div>   

    </body> 
    </html>
